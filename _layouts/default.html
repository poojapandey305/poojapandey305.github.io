<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; background: #fff; color: #333; }

    nav a:hover { text-decoration: underline; }
    img { max-width: 100%; height: auto; }
    .profile { text-align: center; }
    .profile img { width: 120px; height: 120px; border-radius: 50%; }
    h1 { font-family: 'Pacifico', cursive; font-size: 2.5rem; margin-bottom: 0; color: #2c3e50; }
    h2 { color: #0077cc; margin-top: 30px; }
  </style>
</head>
<body>
  <nav>
    <a href="{{ '/' | relative_url }}">Home</a>
    <a href="{{ '/projects' | relative_url }}">Projects</a>
    <a href="{{ '/resume' | relative_url }}">Resume</a>
    <a href="{{ '/contact' | relative_url }}">Contact</a>
  </nav>
  <hr />
  {{ content }}
</body>
</html>
